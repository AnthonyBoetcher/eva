<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doodle Board with Eraser</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #f0f0f0;
    }

    #whiteboard {
      width: 100vw;
      height: 100vh;
      cursor: crosshair;
    }

    #toolbar {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
    }

    .toolbar-button {
      margin-bottom: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="whiteboard"></canvas>
  <div id="toolbar">
    <span>Line Color: </span>
    <input type="color" id="colorPicker" onchange="changeColor()">
    <span>Line Weight: <span id="lineWeightIndicator">5</span></span>
    <button class="toolbar-button" onclick="toggleEraser()">Toggle Eraser (E)</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const canvas = document.getElementById("whiteboard");
      const context = canvas.getContext("2d");

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      let isDrawing = false;
      let isErasing = false;
      let lineWeight = 5;
      let lineColor = "#000";

      canvas.addEventListener("mousedown", startDrawing);
      canvas.addEventListener("mouseup", stopDrawing);
      canvas.addEventListener("mousemove", draw);
      canvas.addEventListener("mouseout", stopDrawing);
      canvas.addEventListener("wheel", handleMouseWheel);

      window.addEventListener("keydown", function (e) {
        if (e.key === "e" || e.key === "E") {
          toggleEraser();
        } else if (e.key === "ArrowUp") {
          adjustLineWeight(2);
        } else if (e.key === "ArrowDown" && lineWeight > 2) {
          adjustLineWeight(-2);
        } else if (e.key === "c" || e.key === "C") {
          document.getElementById("colorPicker").click();
        }
        updateLineWeightIndicator();
      });

      document.getElementById("colorPicker").addEventListener("input", function () {
        changeColor();
      });

      function startDrawing(e) {
        isDrawing = true;
        draw(e); // Draw a dot on mousedown
      }

      function stopDrawing() {
        isDrawing = false;
        context.beginPath();
      }

      function draw(e) {
        if (!isDrawing) return;

        context.lineWidth = isErasing ? lineWeight * 2 : lineWeight;
        context.lineCap = "round";
        context.strokeStyle = isErasing ? "#f0f0f0" : lineColor;

        context.lineTo(e.clientX, e.clientY);
        context.stroke();
        context.beginPath();
        context.moveTo(e.clientX, e.clientY);
      }

      function handleMouseWheel(e) {
        if (e.deltaY < 0) {
          adjustLineWeight(2);
        } else {
          adjustLineWeight(-2);
        }
      }

      window.addEventListener("resize", function () {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });

      function changeColor() {
        lineColor = document.getElementById("colorPicker").value;
      }

      function updateLineWeightIndicator() {
        document.getElementById("lineWeightIndicator").textContent = lineWeight;
      }

      function toggleEraser() {
        isErasing = !isErasing;
        canvas.style.cursor = isErasing ? "url('eraser.png'), auto" : "crosshair";
      }

      function adjustLineWeight(amount) {
        lineWeight += amount;
        if (lineWeight < 2) {
          lineWeight = 2;
        }
        updateLineWeightIndicator();
      }
    });
  </script>
</body>
</html>
