<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doodle Board with Eraser and Voice Recording</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #f0f0f0;
    }

    #whiteboard {
      width: 100vw;
      height: 100vh;
      cursor: crosshair;
    }

    #toolbar {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
    }

    .toolbar-button {
      margin-bottom: 5px;
      cursor: pointer;
    }

    #lineWeightSlider {
      width: 100px;
    }
  </style>
</head>
<body>
  <canvas id="whiteboard"></canvas>
  <div id="toolbar">
    <span>Line Color: </span>
    <input type="color" id="colorPicker" onchange="changeColor()">
    <span>Line Weight: </span>
    <input type="range" id="lineWeightSlider" min="2" max="20" value="5" onchange="adjustLineWeight()">
    <button class="toolbar-button" onclick="toggleEraser()">Toggle Eraser (E)</button>
    <button class="toolbar-button" onclick="startRecording()">Start Recording</button>
    <button class="toolbar-button" onclick="stopRecording()">Stop Recording</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const canvas = document.getElementById("whiteboard");
      const context = canvas.getContext("2d");
      let mediaRecorder;
      let recordedChunks = [];

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      let isDrawing = false;
      let isErasing = false;
      let lineWeight = 5;
      let lineColor = "#000";

      canvas.addEventListener("mousedown", startDrawing);
      canvas.addEventListener("mouseup", stopDrawing);
      canvas.addEventListener("mousemove", draw);
      canvas.addEventListener("mouseout", stopDrawing);
      canvas.addEventListener("wheel", handleMouseWheel);

      window.addEventListener("keydown", function (e) {
        if (e.key === "e" || e.key === "E") {
          toggleEraser();
        } else if (e.key === "ArrowUp") {
          adjustLineWeight(2);
        } else if (e.key === "ArrowDown" && lineWeight > 2) {
          adjustLineWeight(-2);
        } else if (e.key === "c" || e.key === "C") {
          document.getElementById("colorPicker").click();
        }
        updateLineWeightSlider();
      });

      document.getElementById("colorPicker").addEventListener("input", function () {
        changeColor();
      });

      document.getElementById("lineWeightSlider").addEventListener("input", function () {
        adjustLineWeight();
      });

      function startDrawing(e) {
        isDrawing = true;
        draw(e); // Draw a dot on mousedown
      }

      function stopDrawing() {
        isDrawing = false;
        context.beginPath();
      }

      function draw(e) {
        if (!isDrawing) return;

        context.lineWidth = isErasing ? lineWeight * 2 : lineWeight;
        context.lineCap = "round";
        context.strokeStyle = isErasing ? "#f0f0f0" : lineColor;

        context.lineTo(e.clientX, e.clientY);
        context.stroke();
        context.beginPath();
        context.moveTo(e.clientX, e.clientY);
      }

      function handleMouseWheel(e) {
        if (e.deltaY < 0) {
          adjustLineWeight(2);
        } else {
          adjustLineWeight(-2);
        }
      }

      window.addEventListener("resize", function () {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });

      function changeColor() {
        lineColor = document.getElementById("colorPicker").value;
      }

      function updateLineWeightSlider() {
        document.getElementById("lineWeightSlider").value = lineWeight;
      }

      function toggleEraser() {
        isErasing = !isErasing;
        canvas.style.cursor = isErasing ? "url('eraser.png'), auto" : "crosshair";
      }

      function adjustLineWeight(amount) {
        if (amount !== undefined) {
          lineWeight += amount;
          if (lineWeight < 2) {
            lineWeight = 2;
          }
        } else {
          lineWeight = parseInt(document.getElementById("lineWeightSlider").value);
        }
        updateLineWeightSlider();
      }

      function startRecording() {
        navigator.mediaDevices.getUserMedia({ audio: true })
          .then(function (stream) {
            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.ondataavailable = function (event) {
              if (event.data.size > 0) {
                recordedChunks.push(event.data);
              }
            };
            mediaRecorder.onstop = function () {
              const blob = new Blob(recordedChunks, { type: 'audio/wav' });
              const audioUrl = URL.createObjectURL(blob);
              const audio = new Audio(audioUrl);
              audio.play();
            };
            mediaRecorder.start();
          })
          .catch(function (error) {
            console.error('Error accessing microphone:', error);
          });
      }

      function stopRecording() {
        if (mediaRecorder && mediaRecorder.state !== 'inactive') {
          mediaRecorder.stop();
        }
      }
    });
  </script>
</body>
</html>
